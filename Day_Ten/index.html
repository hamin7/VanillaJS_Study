<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2 class="js-range range"></h2>

    <input type="range" style="width:20%;" class="slider_range" value="0" min="0" max="130" ></input>

    <form id="js-selectNumber">
      Guess a Number : <input type="text" name="selectedNumber" value="" />
      <input type="button" value="play" onclick="handleFormSubmit()"/>
    </form>

    <h4 class="js-choose choose"></h4>
    <h4 class="js-win win"></h4>

    <script src="src/index.js"></script>
  </body>
</html>
