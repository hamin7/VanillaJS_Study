<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>Calculator</title>
  </head>
  <body>
    <table width="500" align="center">
      <th colspan="4">Calculator</th>
      <tr>
        <td colspan="3" align="center">
          <input type="text" id="showText" style="width: 390pt; height: 20pt" />
        </td>
        <td colspan="1" align="center">
          <input
            type="button"
            id="clearBtn"
            value="Clear"
            style="width: 130pt; height: 30pt"
          />
        </td>
      </tr>
      <tr>
        <td align="left">
          <input
            type="button"
            id="btn7"
            value="7"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btn8"
            value="8"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btn9"
            value="9"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btnPlus"
            value="+"
            style="width: 130pt; height: 30pt"
          />
        </td>
      </tr>

      <tr>
        <td align="left">
          <input
            type="button"
            id="btn4"
            value="4"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btn5"
            value="5"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btn6"
            value="6"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btnMinus"
            value="-"
            style="width: 130pt; height: 30pt"
          />
        </td>
      </tr>
      <tr>
        <td align="left">
          <input
            type="button"
            id="btn1"
            value="1"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btn2"
            value="2"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btn3"
            value="3"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td align="left">
          <input
            type="button"
            id="btnMulti"
            value="*"
            style="width: 130pt; height: 30pt"
          />
        </td>
      </tr>

      <tr>
        <td align="left">
          <input
            type="button"
            id="btn0"
            value="0"
            style="width: 130pt; height: 30pt"
          />
        </td>

        <td colspan="2" align="left">
          <input
            type="button"
            id="equal"
            value="="
            style="width: 265pt; height: 30pt"
          />
        </td>
        <td align="left">
          <input
            type="button"
            id="btnDivide"
            value="/"
            style="width: 130pt; height: 30pt"
          />
        </td>
      </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
