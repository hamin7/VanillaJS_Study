<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>Calculator</title>
  </head>
  <body>
    <table id="Calculator" align="center">
      <th colspan="4"></th>
      <tr>
        <td colspan="3" align="center">
          <input type="text" id="showText" value="0" />
        </td>
        <td colspan="1" align="center">
          <input type="button" id="clearBtn" value="Clear" />
        </td>
      </tr>
      <tr>
        <td align="left">
          <input type="button" id="btn7" value="7" />
        </td>

        <td align="left">
          <input type="button" id="btn8" value="8" />
        </td>

        <td align="left">
          <input type="button" id="btn9" value="9" />
        </td>

        <td align="left">
          <input type="button" id="btnPlus" value="+" />
        </td>
      </tr>

      <tr>
        <td align="left">
          <input type="button" id="btn4" value="4" />
        </td>

        <td align="left">
          <input type="button" id="btn5" value="5" />
        </td>

        <td align="left">
          <input type="button" id="btn6" value="6" />
        </td>

        <td align="left">
          <input type="button" id="btnMinus" value="-" />
        </td>
      </tr>
      <tr>
        <td align="left">
          <input type="button" id="btn1" value="1" />
        </td>

        <td align="left">
          <input type="button" id="btn2" value="2" />
        </td>

        <td align="left">
          <input type="button" id="btn3" value="3" />
        </td>

        <td align="left">
          <input type="button" id="btnMulti" value="*" />
        </td>
      </tr>

      <tr>
        <td colspan="2" align="left">
          <input type="button" id="btn0" value="0" />
        </td>

        <td align="left">
          <input type="button" id="equal" value="=" />
        </td>
        <td align="left">
          <input type="button" id="btnDivide" value="/" />
        </td>
      </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
